<body class="loginregister">

    <header>
        <img src="Images/flixbusverhalen_logo.svg" alt="">
    </header>

    <nav><a href="overzichtspagina.html">Overzichtspagina</a>
        <p>/ Inloggen of Registreren</p>
    </nav>

    <main>

        <button class="facebookbutton"><img src="Images/FB-f-Logo__white_29.png" alt="">Verbind met Facebook</button>

        <p>Registreren/aanmelden binnen enkele seconden. (Er wordt niets op je muur geplaatst)</p>




        <div>
            <span>of</span>
        </div>


        <h2>Ik heb een account</h2>


        <section>

            <form action="">
                <label> E-mailadres:

            <input type="email" required>

            </label>

                <label> Wachtwoord:

            <input type="password" required>

            </label>
                <p>Wachtwoord vergeten?</p>

                <button>Aanmelden</button>

            </form>
        </section>



        <div>
            <span>of</span>
        </div>

        <h2 class="open">Ik wil me aanmelden</h2>

        <section class="open">

            <form action="">

                <label> Gebruikersnaam

            <input type="text" placeholder="6 tot 10 karakters.." required>

            </label>

                <label> Wachtwoord

            <input type="password" required>

            </label>

                <label> Herhaal Wachtwoord

            <input type="password" required>

            </label>

                <label> E-mail <br> 
                <!--    br omdat het niet wilde luisteren.  -->

            <input type="email" required>

            </label>

                <button>Registeren</button>

            </form>

        </section>

            <a href="mijnlijst.html">
            <img src="Images/fticonlist.svg" alt=""></a>

    <footer></footer>
