<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registreren/Inloggen - Flixbusverhalen</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="loginregister">

    <header>
        <a href="overzichtspagina.html"><img src="Images/flixbusverhalen_logo.svg" alt="">
        </a>

        <ul>
            <li>
                <a href="mijnlijst.html">Mijn Lijst</a>
            </li>
            <li>
                <a href="overzichtspagina.html">Overzicht</a>
            </li>
        </ul>

    </header>

    <nav>
        <a href="overzichtspagina.html">
       Overzichtspagina
       </a>
        <p>/ Inloggen of Registreren
        </p>
    </nav>

    <main>

        <button class="facebookbutton"><img src="Images/FB-f-Logo__white_29.png" alt="">Verbind met Facebook</button>

        <p>Registreren/aanmelden binnen enkele seconden. (Er wordt niets op je muur geplaatst)</p>

        <div>
            <span>of</span>
        </div>


        <h2>Ik heb een account</h2>


        <section>

            <form action="mijnlijst leeg.html">


                <label for="inlogemail"> E-mailadres: </label>

                <input type="email" id="inlogemail" required>

                <label for="inlogww"> Wachtwoord: </label>

                <input type="password" id="inlogww" required>


                <p>Wachtwoord vergeten?</p>

                <button>Aanmelden</button>

            </form>
        </section>



        <div>
            <span>of</span>
        </div>

        <h2 class="open">Ik wil me aanmelden</h2>

        <section class="open">

            <form action="">

                <label for="reguser"> Gebruikersnaam </label>

                <input type="text" placeholder="6 tot 10 karakters.." id="reguser" required>

                <label for="regww"> Wachtwoord </label>

                <input type="password" id="regww" required>

                <label for="regwwrep"> Herhaal Wachtwoord </label>

                <input type="password" required id="regwwrep">

                <label for="regemail"> E-mail </label>

                <input type="email" id="regemail" required>



                <button>Registeren</button>

            </form>

        </section>


        <footer>
            <a href="mijnlijst.html">
            <img src="Images/fticonlist.svg" alt=""></a>
            <a href="likelijst.html"><img src="Images/fticonlikes.svg" alt=""></a>
            <a href="register.html"><img src="Images/fticonprofile.svg" alt=""></a>
        </footer>

        <script src="login.js"></script>

    </main>

    <footer></footer>

</body>

</html>
